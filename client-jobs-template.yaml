apiVersion: batch/v1
kind: Job
metadata:
  name: VAR_IMAGE_NAME
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
        - name: clients
          image: "novapokemon/client:latest"
          imagePullPolicy: Always
          command: ["sh", "-c", "./$multiclient"]
          envFrom:
            - configMapRef:
                name: "services-api"
          env:
            - name: NUM_CLIENTS
              value: "VAR_CLIENT_NUMS"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      restartPolicy: Never
      nodeSelector:
        clientsnode: "true"
  backoffLimit: 0
