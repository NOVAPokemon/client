apiVersion: batch/v1
kind: Job
metadata:
  name: VAR_IMAGE_NAME
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: clients
          image: "novapokemon/client:race"
          imagePullPolicy: Always
          command: ["sh", "-c", "./multiclient"]
          envFrom:
            - configMapRef:
                name: "services-api"
          env:
            - name: NUM_CLIENTS
              value: "VAR_CLIENT_NUMS"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: /logs
              name: logs-volume
      volumes:
        - name: logs-volume
          hostPath:
            path: VAR_HOST_PATH
            type: Directory
      restartPolicy: Never
      nodeSelector:
        clientsnode: "true"
  backoffLimit: 6
